<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จำนวนลูกค้าในแต่ละช่วงค่าใช้จ่าย</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .bar-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100%;
        }
        .bar-label {
            position: absolute;
            top: -24px;
            font-size: 1rem;
            font-weight: 600;
            color: #4a5568;
        }
    </style>
</head>
<body class="p-8">

    <div class="max-w-4xl mx-auto bg-white p-8 rounded-3xl shadow-2xl border border-gray-200">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">จำนวนลูกค้าในแต่ละช่วงค่าใช้จ่าย นาย อภิพล ศรีโกมาตย์ CE6821</h1>
        <p class="text-center text-gray-600 mb-10">แสดงจำนวนลูกค้า (คน)</p>

        <!-- Chart Container -->
        <div class="flex items-end justify-around h-96 gap-6 pt-12">
            <!-- Bar 1 -->
            <div class="bar-container">
                <span class="bar-label">6 คน</span>
                <div class="w-20 bg-blue-400 rounded-t-lg transition-transform duration-300 group-hover:scale-y-110" style="height: calc(100% * (6 / 7));"></div>
                <div class="mt-4 text-center text-sm font-medium text-gray-600">800 - 2,080 บาท</div>
            </div>

            <!-- Bar 2 (Highest) -->
            <div class="bar-container">
                <span class="bar-label">7 คน</span>
                <div class="w-20 bg-orange-300 rounded-t-lg transition-transform duration-300 group-hover:scale-y-110" style="height: calc(100% * (7 / 7));"></div>
                <div class="mt-4 text-center text-sm font-medium text-gray-600">2,080 - 3,360 บาท</div>
            </div>

            <!-- Bar 3 -->
            <div class="bar-container">
                <span class="bar-label">2 คน</span>
                <div class="w-20 bg-teal-400 rounded-t-lg transition-transform duration-300 group-hover:scale-y-110" style="height: calc(100% * (2 / 7));"></div>
                <div class="mt-4 text-center text-sm font-medium text-gray-600">3,360 - 4,640 บาท</div>
            </div>

            <!-- Bar 4 -->
            <div class="bar-container">
                <span class="bar-label">3 คน</span>
                <div class="w-20 bg-purple-400 rounded-t-lg transition-transform duration-300 group-hover:scale-y-110" style="height: calc(100% * (3 / 7));"></div>
                <div class="mt-4 text-center text-sm font-medium text-gray-600">4,640 - 5,920 บาท</div>
            </div>

            <!-- Bar 5 -->
            <div class="bar-container">
                <span class="bar-label">2 คน</span>
                <div class="w-20 bg-pink-400 rounded-t-lg transition-transform duration-300 group-hover:scale-y-110" style="height: calc(100% * (2 / 7));"></div>
                <div class="mt-4 text-center text-sm font-medium text-gray-600">5,920 - 7,200 บาท</div>
            </div>
        </div>

        <!-- Axis Labels -->
        <div class="flex justify-center mt-8">
            <span class="text-sm font-medium text-gray-700">ช่วงค่าใช้จ่าย (บาท)</span>
        </div>

    </div>

</body>
</html>
